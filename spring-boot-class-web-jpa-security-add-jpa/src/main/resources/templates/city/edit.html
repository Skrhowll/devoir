<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier une Ville</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <h1>Modifier une Ville</h1>
    <form th:action="@{'/cities/update/' + ${city.id}}" th:object="${city}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nom de la Ville</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <button type="submit" class="btn btn-success">Mettre Ã  jour</button>
        <a href="/cities" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>

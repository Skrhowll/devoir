<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="FR">
<head>
    <title>Liste des Villes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <h1>Liste des Villes</h1>
    <a href="/cities/new" class="btn btn-primary mb-3">Ajouter une nouvelle Ville</a>
    <table class="table table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="city : ${cities}">
            <td th:text="${city.id}"></td>
            <td th:text="${city.name}"></td>
            <td>
                <a th:href="@{'/cities/edit/' + ${city.id}}" class="btn btn-warning">Modifier</a>
                <a th:href="@{'/cities/delete/' + ${city.id}}" class="btn btn-danger"
                   onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette ville ?');">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <title>Modifier un Vol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <h1>Modifier un Vol</h1>
    <form th:action="@{'/flights/update/' + ${flight.flightNumber}}" th:object="${flight}" method="post">
        <div class="mb-3">
            <label for="flightNumber" class="form-label">Numéro de Vol</label>
            <input type="text" class="form-control" id="flightNumber" th:field="*{flightNumber}" required>
        </div>
        <div class="mb-3">
            <label for="departureCity" class="form-label">Ville de Départ</label>
            <input type="text" class="form-control" id="departureCity" th:field="*{departureCity}" required>
        </div>
        <div class="mb-3">
            <label for="arrivalCity" class="form-label">Ville d'Arrivée</label>
            <input type="text" class="form-control" id="arrivalCity" th:field="*{arrivalCity}" required>
        </div>
        <div class="mb-3">
            <label for="departureTime" class="form-label">Heure de Départ</label>
            <input type="datetime-local" class="form-control" id="departureTime" th:field="*{departureTime}" required>
        </div>
        <div class="mb-3">
            <label for="arrivalTime" class="form-label">Heure d'Arrivée</label>
            <input type="datetime-local" class="form-control" id="arrivalTime" th:field="*{arrivalTime}" required>
        </div>
        <button type="submit" class="btn btn-success">Mettre à jour</button>
        <a href="/flights" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
